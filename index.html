<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crônicas de Algorion - Tabuleiro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Left Column: Hint Cards -->
        <div class="hint-column">
            <button class="nav-button nav-up" id="scrollUp" aria-label="Rolar para cima">
                <span>▲</span>
            </button>

            <div class="hint-cards-container">
                <div class="hint-card" draggable="true" data-card-id="1">
                    <span class="card-label">DICA</span>
                </div>
                <div class="hint-card" draggable="true" data-card-id="2">
                    <span class="card-label">DICA</span>
                </div>
                <div class="hint-card" draggable="true" data-card-id="3">
                    <span class="card-label">DICA</span>
                </div>
            </div>

            <button class="nav-button nav-down" id="scrollDown" aria-label="Rolar para baixo">
                <span>▼</span>
            </button>
        </div>

        <!-- Central Board -->
        <div class="main-container">
            <!-- Slots at Top -->
            <div class="slots-container">
                <div class="slot" data-slot-index="0">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="1">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="2">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="3">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="4">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="5">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="6">
                    <span class="slot-label">SLOT</span>
                </div>
                <div class="slot" data-slot-index="7">
                    <span class="slot-label">SLOT</span>
                </div>
            </div>

            <div class="board-frame">
                <!-- Event Card Overlay (Flip) -->
                <div class="board-card event-card event-card-flip" id="eventCard">
                    <div class="event-card-inner">
                        <div class="event-card-front">
                            <img src="assets/cards/events/front-event.png" alt="Carta de Evento - Frente">
                        </div>
                        <div class="event-card-back">
                            <img src="assets/cards/events/back-event-atalho-efemero.png" alt="Carta de Evento - Verso">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Status -->
            <div class="game-status">
                <span class="round-display">Rodada: <strong>1</strong></span>
                <span class="turn-display">Vez de: <strong>Jogador 1</strong></span>
            </div>
        </div>

        <!-- Hero Card Area - Right Side -->
        <div class="hero-card-area">
            <div class="hero-card-flip" id="heroCard">
                <div class="hero-card-inner">
                    <div class="hero-card-front">
                        <img src="assets/cards/characteres/front-human-character.png" alt="Frente - Humano">
                    </div>
                    <div class="hero-card-back">
                        <img src="assets/cards/characteres/back-human-character.png" alt="Verso - Humano">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
