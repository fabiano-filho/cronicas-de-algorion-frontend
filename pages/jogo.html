<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crônicas de Algorion - Tabuleiro</title>
        <meta
            name="description"
            content="Jogo de tabuleiro cooperativo - Crônicas de Algorion: A Linhagem Fragmentada"
        />
        <link rel="stylesheet" href="../css/game.css" />
    </head>

    <body>
        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">Crônicas de Algorion</h1>
            <div class="story-points">
                <span class="story-points-icon">⚡</span>
                <span class="story-points-value" id="storyPointsValue">40</span>
                <span class="story-points-label">PH</span>
            </div>
        </header>

        <!-- Main Game Area -->
        <div class="game-container">
            <!-- Left Column: Hint Cards -->
            <div class="hint-column">
                <button
                    class="nav-button nav-up"
                    id="scrollUp"
                    aria-label="Rolar para cima"
                >
                    <span>▲</span>
                </button>

                <div class="hint-cards-container">
                    <div class="hint-card" draggable="true" data-card-id="1">
                        <span class="card-label">Dica</span>
                    </div>
                    <div class="hint-card" draggable="true" data-card-id="2">
                        <span class="card-label">Dica</span>
                    </div>
                    <div class="hint-card" draggable="true" data-card-id="3">
                        <span class="card-label">Dica</span>
                    </div>
                </div>

                <button
                    class="nav-button nav-down"
                    id="scrollDown"
                    aria-label="Rolar para baixo"
                >
                    <span>▼</span>
                </button>
            </div>

            <!-- Central Board -->
            <div class="main-container">
                <!-- Slots for Enigma Answer -->
                <div class="slots-container">
                    <div class="slot" data-slot-index="0">
                        <span class="slot-label">1</span>
                    </div>
                    <div class="slot" data-slot-index="1">
                        <span class="slot-label">2</span>
                    </div>
                    <div class="slot" data-slot-index="2">
                        <span class="slot-label">3</span>
                    </div>
                    <div class="slot" data-slot-index="3">
                        <span class="slot-label">4</span>
                    </div>
                    <div class="slot" data-slot-index="4">
                        <span class="slot-label">5</span>
                    </div>
                    <div class="slot" data-slot-index="5">
                        <span class="slot-label">6</span>
                    </div>
                    <div class="slot" data-slot-index="6">
                        <span class="slot-label">7</span>
                    </div>
                    <div class="slot" data-slot-index="7">
                        <span class="slot-label">8</span>
                    </div>
                </div>

                <!-- 3x3 Board Grid -->
                <div class="board-grid">
                    <!-- House Card 1 - C1 Biblioteca -->
                    <div
                        class="house-card"
                        data-house-id="1"
                        data-house-name="Biblioteca"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/1-front.png"
                                    alt="Casa 1 - Biblioteca"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/1-back.png"
                                    alt="Casa 1 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 2 - C2 Masmorra -->
                    <div
                        class="house-card"
                        data-house-id="2"
                        data-house-name="Masmorra"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/2-front.png"
                                    alt="Casa 2 - Masmorra"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/2-back.png"
                                    alt="Casa 2 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 3 - C3 Jardim -->
                    <div
                        class="house-card"
                        data-house-id="3"
                        data-house-name="Jardim"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/3-front.png"
                                    alt="Casa 3 - Jardim"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/3-back.png"
                                    alt="Casa 3 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 4 - C4 Mercado -->
                    <div
                        class="house-card"
                        data-house-id="4"
                        data-house-name="Mercado"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/4-front.png"
                                    alt="Casa 4 - Mercado"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/4-back.png"
                                    alt="Casa 4 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 5 - C5 Bosque (Central - Início) -->
                    <div
                        class="house-card"
                        data-house-id="5"
                        data-house-name="Bosque"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/5-front.png"
                                    alt="Casa 5 - Bosque"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/5-back.png"
                                    alt="Casa 5 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 6 - C6 Arena -->
                    <div
                        class="house-card"
                        data-house-id="6"
                        data-house-name="Arena"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/6-front.png"
                                    alt="Casa 6 - Arena"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/6-back.png"
                                    alt="Casa 6 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 7 - C7 Deserto -->
                    <div
                        class="house-card"
                        data-house-id="7"
                        data-house-name="Deserto"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/7-front.png"
                                    alt="Casa 7 - Deserto"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/7-back.png"
                                    alt="Casa 7 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 8 - C8 Castelo -->
                    <div
                        class="house-card"
                        data-house-id="8"
                        data-house-name="Castelo"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/8-front.png"
                                    alt="Casa 8 - Castelo"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/8-back.png"
                                    alt="Casa 8 - Verso"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- House Card 9 - C9 Montanha -->
                    <div
                        class="house-card"
                        data-house-id="9"
                        data-house-name="Montanha"
                    >
                        <div class="house-card-inner">
                            <div class="house-card-front">
                                <img
                                    src="../assets/cards/houses/9-front.png"
                                    alt="Casa 9 - Montanha"
                                />
                            </div>
                            <div class="house-card-back">
                                <img
                                    src="../assets/cards/houses/9-back.png"
                                    alt="Casa 9 - Verso"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game Status -->
                <div class="game-status">
                    <span class="round-display">Rodada<strong>1</strong></span>
                    <span class="turn-display"
                        >Vez de<strong>Jogador 1</strong></span
                    >
                </div>
            </div>

            <!-- Right Column: Events & Hero -->
            <div class="right-panel">
                <!-- Event Card Area -->
                <div class="event-card-area">
                    <div class="event-card">
                        <img
                            src="../assets/cards/events/front-event.png"
                            alt="Carta de Evento"
                        />
                    </div>
                </div>

                <!-- Hero Card Area -->
                <div class="hero-card-area">
                    <div class="hero-card-flip" id="heroCard">
                        <div class="hero-card-inner">
                            <div class="hero-card-front">
                                <img
                                    src="../assets/cards/characteres/front-human-character.png"
                                    alt="Frente - Humano"
                                />
                            </div>
                            <div class="hero-card-back">
                                <img
                                    src="../assets/cards/characteres/back-human-character.png"
                                    alt="Verso - Humano"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="hero-actions">
                        <button
                            id="btnUsarHabilidade"
                            class="hero-ability-btn"
                            type="button"
                        >
                            Usar habilidade
                        </button>
                        <div id="heroAbilityStatus" class="hero-ability-status"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Inspection Modal -->
        <div id="cardModal" class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <div class="modal-card-container" id="modalCardContainer">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </div>

        <script src="../js/env.js"></script>
        <script src="../js/config.js"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
